
<!--Definations Of Margin,Border,Padding-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Css102.css">
</head>
    <body>
    <p style="display: inline"> Para 1</p> Some more text
    <!-- "Some more text" goes below para,thus these elements(like para)are called BLOCK ELEMENTS -->
    <!--A BLOCK ELEMENT has some special qualities i.e. it can setup its MARGINS(top,bottom),provides itself with PADDING and BORDER-->
    <b style="display: block">Bold Text</b>
    <!--"BOLD" element is an "INLINE ELEMENT" coz it makes space for itself within the flow of text-->
    <br><br><br>
    <div>This is a div </div>      <!--BLOCK ELEMENT-->
    <span>This is a span </span>   <!--INLINE ELEMENT-->
    <!--These 2 elements DIV and SPAN are very useful for grouping text and performing necessary styling-->

    <!--Concept of Margins and Borders-->
    <br><br><br>

    <div class="box" id="div1">
        One

    <div class="box" id="div2">
        Two

    <div class="box" id="div3">
        Three

    </div>
    </div>
    </div>

    </body>
    </html>
